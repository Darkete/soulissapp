apply plugin: 'com.android.application'

android {

    Properties properties = new Properties()
    properties.load(project.rootProject.file('localsignature.properties').newDataInputStream())
    def storeFileDir = properties.getProperty('storeFile')

    signingConfigs {
        config {
            storeFile file(storeFileDir)
        }
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.global_buildToolsVersion

    defaultConfig {
        applicationId "it.angelic.soulissclient"
        minSdkVersion 11
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionName rootProject.ext.VERSION_NAME
        versionCode rootProject.ext.VERSION_CODE
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
        }
    }
}

dependencies {
    compile project(':ecoGallery')
    compile "com.android.support:support-annotations:${rootProject.ext.global_supportLibVersion}"
    compile "com.android.support:support-v4:${rootProject.ext.global_supportLibVersion}"
    compile "com.android.support:cardview-v7:${rootProject.ext.global_supportLibVersion}"
    compile "com.android.support:appcompat-v7:${rootProject.ext.global_supportLibVersion}"
    compile "com.android.support:design:${rootProject.ext.global_supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.global_supportLibVersion}"
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.google.android.gms:play-services-wearable:8.4.0'
    //https://jcenter.bintray.com/it/angelic/tagView/
    compile 'it.angelic:tagView:1.3.0'
    compile 'com.github.rtugeek:ColorSeekBar:1.0.2'

    compile project(':soulissLib')
    wearApp project(":soulisswear")
    compile project(':taskerapi')
    compile project(':AndroidCharts')
    //compile project(':tagView')
}
